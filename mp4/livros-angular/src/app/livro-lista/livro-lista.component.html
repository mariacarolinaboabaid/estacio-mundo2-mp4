<main class="container">
    <h2 style="margin-top: 20px; margin-bottom: 20px;">Catálago de Livros</h2>
    <table class="table table-striped" style="font-size: 14px;">
      <thead>
        <tr class="table-dark">
          <th scope="col">Título</th>
          <th scope="col">Resumo</th>
          <th scope="col">Editora</th>
          <th scope="col">Autores</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let livro of livros">
          <td scope="row">{{livro.titulo}} <button style="display: block;" class="btn btn-sm btn-danger" (click)="excluir(livro.codigo)">Excluir</button></td>
          <td>{{livro.resumo}} </td>
          <td>{{obterNome(livro.codEditora)}}</td>
          <td>
            <ul>
              <li *ngFor="let autor of livro.autores">{{autor}}</li>
            </ul>
          </td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </main>
